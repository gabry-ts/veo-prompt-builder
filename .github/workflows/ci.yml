name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn workspace @meo-veo/backend prisma:generate

      - name: Build Shared Package
        run: yarn workspace @meo-veo/shared build

      - name: Run Prettier
        run: yarn prettier --check "apps/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Run ESLint
        run: yarn workspaces run lint

      - name: Run Type Check
        run: yarn workspaces run type-check

      - name: Run Copy-Paste Detection
        run: |
          yarn workspace @meo-veo/backend cpd
          yarn workspace @meo-veo/frontend cpd

      - name: Run Markdown Lint
        run: yarn lint:md

  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
